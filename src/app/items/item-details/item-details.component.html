<div *ngIf="item" class="row">
  <div class="col-md-12">
    <h2 *ngIf="item._id">Item Details</h2>
    <h2 *ngIf="!item._id">New Item</h2>
  </div>
</div>
<div *ngIf="item" class="row">
  <form class="col-md-12">
    <div class="form-group">
      <label for="item-name">TextBook Name</label>
      <input class="form-control" name="item-name" [(ngModel)]="item.name" placeholder="Name"/>
    </div>
    <div class="form-group">
      <label for="item-email">Email</label>
      <input class="form-control" name="item-email" [(ngModel)]="item.email" placeholder="support@mlab.com"/>
    </div>
   
    <button class="btn btn-primary" *ngIf="!item._id" (click)="createItem(item)">Create</button>
    <button class="btn btn-info" *ngIf="item._id" (click)="updateItem(item)">Update</button>
    <button class="btn btn-danger" *ngIf="item._id" (click)="deleteItem(item._id)">Delete</button>
  </form>
</div>
